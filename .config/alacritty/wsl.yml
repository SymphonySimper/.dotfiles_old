window:
  padding:
    x: 8
    y: 8
  decorations: none
  opacity: 0.90
  startup_mode: Maximized

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
  size: 12.0
  transparent_background_colors: true

cursor:
  style:
    shape: Block
    blinking: off
  vi_mode_style: Block

live_config_reload: false

shell:
  program: ubuntu

colors:
  primary:
    background: '#000000'
    foreground: '#b9b9b9'

  cursor:
    text: '#000000'
    cursor: '#b9b9b9'

  normal:
    black: '#101010'
    red: '#7c7c7c'
    green: '#8e8e8e'
    yellow: '#a0a0a0'
    blue: '#686868'
    magenta: '#747474'
    cyan: '#868686'
    white: '#b9b9b9'

  bright:
    black: '#525252'
    red: '#999999'
    green: '#252525'
    yellow: '#464646'
    blue: '#ababab'
    magenta: '#e3e3e3'
    cyan: '#5e5e5e'
    white: '#f7f7f7'
