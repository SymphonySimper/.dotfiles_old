# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

MAKEOPTS="-j12 -l12"
PORTAGE_NICENESS=1
EMERGE_DEFAULT_OPTS="--jobs=12 --load-average=8"
FEATURES="parallel-install"

ACCEPT_LICENSE="*"
VIDEO_CARDS="intel nvidia"
INPUT_DEVICE="keyboard mouse synaptics"

USE="X opengl hwaccel video_cards_nvidia input_devices_libinput \
     xorg elogind networkmanager wifi dbus pulseaudio \
     -test -debug -bluetooth -emacs -wayland -clamav -dvd -dvdr \
     -ios -ipod -joystick -scanner -smartcard -vcd -xemacs \
     -modemmanager -iwd -systemd -kde -gnome -qt5 -plasma "

# ACCEPT_KEYWORDS="~amd64"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

GENTOO_MIRRORS="http://gentoo.aditsu.net:8000/ https://mirror.rackspace.com/gentoo/ http://mirror.rackspace.com/gentoo/ ftp://mirror.rackspace.com/gentoo/ rsync://mirror.rackspace.com/gentoo/"
